<!DOCTYPE html>
<html lang="en">
    <head>
        <title>唐诗</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="content-box">
            <div class="title">静夜思</div>
            <div>
                <p>床前明月光，</p>
                <p>疑是地上霜。</p>
                <p>举头望明月，</p>
                <p>低头思故乡。</p>
            </div>
        </div>
    </body>
</html>
